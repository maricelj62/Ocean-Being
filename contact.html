  <main>
    <!--Contáctanos-->
    <section class="contactDivision">
      <h1>Contáctanos</h1>
      <form class="contactDivision__dataRecord">
        <fieldset class="dataRecord__objectsGroup fieldBorder">
          <label class="objectsGroup__text" for="nameFormContact">Nombre</label>
          <input class="objectsGroup__dataEntry fieldBorder" type="text" id="nameFormContact" name="nameFormContact">
          <label class="objectsGroup__text" for="emailFormContact">Correo</label>
          <input class="objectsGroup__dataEntry fieldBorder" type="email" id="emailFormContact" name="emailFormContact">
          <label class="objectsGroup__text" for="formComments">Mensaje</label>
          <textarea class="objectsGroup__comments fieldBorder" id="formComments" name="formComments" cols="30"
            rows="10"></textarea>
          <div class="objectsGroup__termsContainer">
            <input type="checkbox" id="termsBox" name="termsBox" value="1">
            <label class="termsContainer__text" for="termsBox">Acepto términos y condiciones</label>
          </div>
          <input class="generalBtn" type="submit" value="Enviar">
        </fieldset>
      </form>
    </section>
    <!--Fin Contáctanos-->
